<html> 
  <head> 
  <title></title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="lib/jquery.mobile-1.0.1.css" />
  <script src="lib/jquery-1.7.1.js"></script>
  <script src="lib/jquery.mobile-1.0.1.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div data-role="page" id="home_page">
  <div data-role="header">
    <h1 class="app_title"></h1>
  </div>
  <div data-role="content">  
    <a href="#list_fruit_button" data-role="button">List Fruit</a>
    <a href="#list_colors_button" data-role="button">List Colors</a>
  </div>
</div>

<div data-role="page" id="list_fruit_page">
  <div data-role="header">
    <a href="#home_page" data-direction="reverse" data-icon="home">Home</a>
    <h1 class="fruit_list_title">Fruit</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" class="fruit_list"></ul>
  </div>
</div>

<div data-role="page" id="list_colors_page">
  <div data-role="header">
    <a href="#home_page" data-direction="reverse" data-icon="home">Home</a>
    <h1>Colors</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" class="color_list"></ul>
  </div>
</div>

<div data-role="page" id="show_fruit_page">
  <div data-role="header" data-add-back-btn="true">
    <a data-icon="arrow-l" data-rel="back">Back</a>
    <h1 class="fruit_title"></h1>
  </div>
  <div data-role="content">
    The color of a <span class="fruit_name"></span> is <b><span class="fruit_color"></span></b>.
  </div>
</div>

</body>
</html>
